spring:
  datasource:
    url: jdbc:mysql://localhost:3306/movie-rating
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5Dialect
    database: mysql
  jackson:
    serialization:
      write-dates-as-timestamps: false